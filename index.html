<!DOCTYPE html>
<html lang="en-GB">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Rock Paper Scissors</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<h1>Rock Paper Scissors</h1>
	
	<section class="move">
		<section id="you">
			<h2>You <span>&darr;</span></h2>
			<button id="rock" class="move--option" value="rock">Rock</button>
			<button id="paper" class="move--option" value="paper">Paper</button>
			<button id="scissors" class="move--option" value="scissors">Scissors</button>
		</section>
		
		<div id="verdict--symbol"></div>
		
		<section id="machine">
			<h2><span>&uarr;</span> Machine</h2>
			<p class="move--option" data-move="rock">Rock</p>
			<p class="move--option" data-move="paper">Paper</p>
			<p class="move--option" data-move="scissors">Scissors</p>
		</section>
	</section><!-- .move -->

	<section class="score">
		<section class="score--verdict">
			<h2>You <span id="verdict--word"></span></h2>
			<p><span id="played">0</span> games played</p>
		</section><!-- .score--verdict -->

		<!--<section class="score--statistics">-->
			<p>Won <span id="won">0</span></p>
			<p>Draw <span id="draw">0</span></p>
			<p>Lost <span id="lost">0</span></p>
		<!--</section><!-- .score--statistics --*>-->
	</section><!-- .score -->

	<p class="jokedewinter"><a href="https://www.jokedewinter.co.uk" rel="external">Made by Joke De Winter</a></p>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/engine.js"></script>
	
</body>

</html>
